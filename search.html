    <style>

        }
        header {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            text-align: center;
        }
        nav {
            text-align: center;
            margin: 20px 0;
        }
        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .search-form {
            margin-bottom: 30px;
        }
        .search-form input, .search-form select, .search-form button {
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .search-form button {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        .job-card {
            margin-bottom: 20px;
            padding: 20px;
            border-radius: 5px;
            background: white;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .job-header {
            margin-bottom: 15px;
        }
        
        .job-details {
            margin: 15px 0;
        }
        
        .detail-row {
            display: flex;
            align-items: center;
            margin-bottom: 8px;
        }
        
        .detail-icon {
            margin-right: 10px;
            font-size: 1.2em;
        }
        
        .job-description {
            margin: 20px 0;
            padding: 15px 0;
            border-top: 1px solid #eee;
            border-bottom: 1px solid #eee;
        }
        .job-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        .job-card h3 {
            color: #007bff;
            margin-bottom: 5px;
        }
        .job-card .company {
            font-weight: bold;
            margin-bottom: 5px;
        }
        .job-card .location,
        .job-card .salary {
            color: #666;
            margin-bottom: 5px;
        }
        .job-card .description {
            margin: 15px 0;
            line-height: 1.5;
        }
        .job-meta {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            color: #666;
        }
        .apply-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .apply-button:hover {
            background-color: #0056b3;
        }
        footer {
            text-align: center;
            padding: 10px;
            background-color: #007bff;
            color: white;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
